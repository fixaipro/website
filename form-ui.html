<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fix AI Pro Contact Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #ffffff;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004a99;
    }
    #responseMsg {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="contactForm">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Phone (optional):</label>
    <input type="tel" name="phone">

    <label>Product of Interest:</label>
    <select name="product" required>
      <option value="">-- Select --</option>
      <option>Omni AI Assistant</option>
      <option>Consultancy</option>
      <option>Cloud Architectures</option>
      <option>Development</option>
      <option>Strategy</option>
      <option>Analytics</option>
      <option>Operations</option>
      <option>Bespoke</option>
    </select>

    <label>Your Query:</label>
    <textarea name="query" required></textarea>

    <button type="submit">Send</button>
    <p id="responseMsg"></p>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("https://script.google.com/macros/s/AKfycby4yS_s7bVBMQkT65QbrcuQuhjd8pfkc1fY5W_yo9ipFObYqzTYwYZOLZI4f0GDuog/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await response.json();
      document.getElementById("responseMsg").textContent = result.message || "Submitted successfully!";
      form.reset();
    });
  </script>
</body>
</html>
